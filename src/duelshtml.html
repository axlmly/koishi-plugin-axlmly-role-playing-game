
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>决斗日志</title>
</head>
<body>
<div id="container"></div>
<!-- Include TypeScript file -->
<script type="text/typescript">
  interface BattleLog {
    player1: string;
    player2: string;
    action: string;
    result: string;
  }

  // 模拟一些对战日志
  const battleLogs: BattleLog[] = [
    { player1: '玩家A', player2: '玩家B', action: '攻击', result: '玩家A对玩家B造成了10点伤害' },
    { player1: '玩家B', player2: '玩家A', action: '反击', result: '玩家B对玩家A造成了5点伤害' },
    { player1: '玩家A', player2: '玩家B', action: '使用技能', result: '玩家A使用技能回复了10点生命值' },
    { player1: '玩家B', player2: '玩家A', action: '使用技能', result: '玩家B使用技能增加了5点防御' },
    // 你可以添加更多的日志
  ];

  // 获取容器元素
  const container = document.getElementById('container');

  if (container) {
    // 使用 for 循环动态添加元素
    for (let i = 0; i < battleLogs.length; i++) {
      const log = battleLogs[i];
      // 创建一个新的 div 元素
      const newDiv = document.createElement('div');
      // 设置 div 的内容
      newDiv.innerHTML = `
        <p><strong>第 ${i + 1} 回合</strong></p>
        <p>${log.player1} 对 ${log.player2} 发起了 ${log.action}</p>
        <p>结果: ${log.result}</p>
        <hr>
      `;
      // 将新的 div 添加到容器中
      container.appendChild(newDiv);
    }
  }
</script>
<script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
<script>
  (function () {
    // Configure TypeScript
    const ts = window.ts;
    const sourceCode = document.querySelector('script[type="text/typescript"]').textContent;
    const result = ts.transpileModule(sourceCode, {
      compilerOptions: { module: ts.ModuleKind.ESNext }
    });
    const script = document.createElement('script');
    script.text = result.outputText;
    document.body.appendChild(script);
  })();
</script>
</body>
</html>
